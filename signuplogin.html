<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="nav container">
            <a href="index.html" class="logo">Ecommerce</a>
        </div>
        
    </header>






    <div class="bg " >
        
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>

                <button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>

            </div>
            <form id="login" class="input-group">
                <input type="email" placeholder="Email" class="input-field" required>
                <input type="password" placeholder="Password" class="input-field" required>
                <a class="submit-btn" role="button" href="index.html">Log in</a>
            </form>
            <form id="signup" class="input-group">
                <input type="text" placeholder="Username" class="input-field" required>
                <input type="email" placeholder="Email" class="input-field" required>
                <input type="password" placeholder="Password" class="input-field" required>
                <a class="submit-btn" role="button" href="index.html">Register</a>
            </form>
        </div>
        <h1 class="bg-text">Login/Sign Up</h1>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script> 
    var log=document.getElementById("login");
        var sign=document.getElementById("signup");
        var btun=document.getElementById("btn");
       
        function signup(){
           log.style.left="-400px";
           sign.style.left="50px";
           btun.style.left="110px";
       }
       
       function login(){
           log.style.left="50px";
           sign.style.left="400px";
           btun.style.left="0px";
       }
       
       </script>
</body>

</html>
