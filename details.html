<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav container">
            <a href="index.html" class="logo">Ecommerce</a>
            <span>
                <a class="btn btn-outline-dark" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                aria-controls="offcanvasExample"
                style="--bs-btn-border-radius: 30px; --bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem;">
                <i class="bi bi-cart" id="cart-icon"></i>
            </a>
            <a class="btn btn-outline-dark"  href="signuplogin.html" 
                style="--bs-btn-border-radius: 30px; --bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem;">
                <i class="bi bi-person-fill"></i>
            </a>
            </span>
            
            <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel" style="text-align: center;">cart</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body"id="cartItems">
                
            </div>
            <div class="total">
                <div class="total-title">Subtotal</div>
                <div class="total-price">0$</div>
            </div>
            <a href="cartcheckout.html" role="button" type="submit" class="btn-buy">Go to Cart</a>


        </div>
    </header>
    <main>
        <section class="details my-5">
            <div class="container" id="productDetails">
                
            </div>
            
        </section>
    </main>
    
    <script src="detail.js"></script>
    <script src="java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
